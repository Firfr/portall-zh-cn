<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <title>端口管理</title>
    <link
      href="./static/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="./static/all.min.css"
      rel="stylesheet"
    />
    <link
      href="./static/animate.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./static/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="./static/monokai.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/themes/' + theme + '.css') }}"
    />
    <style id="custom-style"></style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand animate__animated" href="/">🚢 Portall</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link animate__animated" href="/">新建</a>
            </li>
            <li class="nav-item">
              <a class="nav-link animate__animated" href="/ports">端口</a>
            </li>
            <li class="nav-item">
              <a class="nav-link animate__animated" href="/import">导入</a>
            </li>
            <li class="nav-item">
              <a class="nav-link animate__animated" href="/settings">设置</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">{% block content %}{% endblock %}</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/ui/animations.js') }}"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/edit/matchbrackets.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
